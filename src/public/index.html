<body class="container mt-5">
    <main>
        <form class="form-signin" method="post" action="/signin">
            <!-- <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72"
                height="72"> -->
            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
            <label for="inputEmail" class="sr-only">Username</label>
            <input type="Username" id="inputEmail" class="form-control" placeholder="Username" name="username"
                required="" autofocus="">
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" class="form-control mt-2" placeholder="Password" name="password"
                required="">
            <div class="checkbox mb-3">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Acceder</button>
            </div>
            <button class="btn btn-lg btn-secondary btn-block" onclick="goToSignup()">Registrarse</button>
            <p class="mt-5 mb-3 text-muted">Eibanez Â© Coderhouse 2021</p>
        </form>
    </main>
